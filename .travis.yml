language: node_js

git:
    depth: 10

branches:
    only:
        - master # Do not build PR branches
        - /^v\d+\.\d+\.\d+$/ # Ensure to build release tags

before_script:
    - echo "before_script"
    - set -e

stages:
    - name: Test
    - name: Deploy

jobs:
    include:
        # master branch
        - name: "Test - Node.js v12"
          if: branch = master AND type = push
          node_js: 12
          script:
              - ls -la .git

        - stage: Deploy
          node_js: 12
          script: skip
