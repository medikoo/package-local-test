name: üêõ Bug report
description: Create a bug report
body:
  - type: checkboxes
    attributes:
      label: Are you certain there's a bug in a Framework?
      description: If you're uncertain, please report at https://github.com/serverless/serverless/discussions instead
      options:
        - label: Yes it looks as a definite bug
          required: true
  - type: checkboxes
    attributes:
      label: Is the issue in the Framework itself, or maybe it's influenced by some external plugin?
      description: If it comes from the plugin, please report at given plugin issue tracker
      options:
        - label: It looks as an issue in the Framework itself
          required: true
  - type: checkboxes
    attributes:
      label: Are you using latest version of the Framework
      description: Latest version can be checked at https://github.com/serverless/serverless/releases/latest
      options:
        - label: Yes, I'm using latest version
          required: true
  - type: checkboxes
    attributes:
      label: Is there no existing issue for this?
      description: Please search to see if an issue already exists
      options:
        - label: I have searched the existing issues, and found it's not reported yet
          required: true
  - type: textarea
    attributes:
      label: Complete `serverless.yml` content
      description: |
        Provide  FULL content of serverless.yml, ensuring that:
        ‚Ä¢ It consistently reproduces described issue
        ‚Ä¢ It's as minimal as possible
        ‚Ä¢ There's no plugins involved (plugin related issues need to be reported at plugin repositories)
        ‚Ä¢ Has sensitive parts masked out
      render: yaml
