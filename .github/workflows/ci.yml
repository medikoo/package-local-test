name: ci/cd

on:
  push:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: LAST_VALIDATED_COMMIT_HASH=$(curl "$GET_LAST_VALIDATED_COMMIT_URL")
      - run: echo $LAST_VALIDATED_COMMIT_HASH
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm run lint
